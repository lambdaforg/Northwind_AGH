<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
    <div class="mt-2" th:fragment="products" >
        <div class="container" th:with="listSize=${products.size()}">
        <div class="row mt-3" th:each="iter : ${#numbers.sequence( 0, listSize, 4)}" th:with="end = ${(iter + 4) < listSize } ? ${iter + 3} : ${listSize - 1}">
            <div class="col-sm-3" th:each="i : ${#numbers.sequence( iter,  end, 1)}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${products[i].name}"></h5>
                        <p class="card-text" th:text="${products[i].unitPrice}"></p>
                        <a href="#" class="btn btn-primary">Dodaj do koszyka</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
