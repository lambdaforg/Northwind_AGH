<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-4" th:fragment="filters">
        <form class="form-inline" action="#" th:action="@{/findProducts}" th:object="${findProducts}" method="post">
            <div class="form-row">
                <div class="col-auto">
                    <label class="" for="inlineFormCustomSelect">Cena</label>
                    <input type="text"  th:field="*{priceFrom}" class="form-control mr-sm-1" id="inlineFormCustomSelect"  placeholder="Od" />
                    <input type="text"  th:field="*{priceTo}" class="form-control mr-sm-1" id="inlineFormCustomSelect2"  placeholder="Do" />
                </div>
                <div class="col-auto mt-4">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <label class="sr-only" for="inlineFormInputName2">Name</label>
                        <input type="text" th:field="*{name}" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Nazwa produktu">
                    </div>
                </div>
                <div class="col-auto mt-4">
                    <button type="submit" class="btn btn-success px-5 mb-2">Wyszukaj</button>
                </div>
            </div>
        </form>

    </div>

</body>
</html>
