<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/template.html}">
<head>
    <title>Content page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<section layout:fragment="content">

    <div class="container mt-5">
        <h3 class="mb-4">Raporty:</h3>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link" id="nav-stats-tab" data-bs-toggle="tab" href="#nav-stats" role="tab"
                   aria-controls="nav-category" aria-selected="false">Ogólne</a>
                <a class="nav-link"
                   th:classappend="${reportPage == null || reportPage == 'monthly'} ? 'show active' : ''"
                   id="nav-reports-tab" data-bs-toggle="tab" href="#nav-reports" role="tab"
                   aria-controls="nav-contact" aria-selected="false">Miesięczne</a>
                <a class="nav-link" th:classappend="${reportPage == 'unBought'} ? 'show active' : ''"
                   id="nav-unbought-tab" data-bs-toggle="tab" href="#nav-unbought" role="tab"
                   aria-controls="nav-2" aria-selected="false">Niekupione</a>
            </div>
        </nav>
    </div>

    <div class="tab-content container" id="nav-tabContent">
        <div class="tab-pane fade mt-3" id="nav-stats" role="tabpanel" aria-labelledby="nav-reports-tab">
            <div th:replace="reports/fragments/general.html :: allStats"></div>
        </div>
        <div class="tab-pane fade mt-3"
             th:classappend="${reportPage == null || reportPage == 'monthly'} ? 'show active' : ''"
             id="nav-reports" role="tabpanel" aria-labelledby="nav-reports-tab">
            <div th:replace="reports/fragments/monthly.html :: allReports"></div>
        </div>
        <div class="tab-pane fade mt-3" th:classappend="${reportPage == 'unBought'} ? 'show active' : ''"
             id="nav-unbought" role="tabpanel" aria-labelledby="nav-unbought-tab">
            <div th:replace="reports/fragments/unbought.html :: AllUnBought"></div>
        </div>
    </div>

</section>
</body>
</html>
