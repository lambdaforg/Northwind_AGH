<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="allOrders">
        <table class="table">
            <thead>
            <tr>
                <th scope="col"> Data zamówienia </th>
                <th scope="col"> Data dostarczenia </th>
                <th scope="col"> Adres </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${orders.empty}">
                <td colspan="2"> Brak zamówień </td>
            </tr>
            <tr th:each="order : ${orders}">
                <td><span th:text="${order.orderDate}" class="mt-5"> Data zamówienia </span></td>
                <td><span th:text="${order.shippedDate}" class="mt-5"> Data dostarczenia </span></td>
                <td><span th:text="${order.shipAddress + ', ' + order.shipCity + ', ' + order.shipPostalCode + ', ' + order.shipCountry}" class="mt-5">
                    Adres </span></td>
            </tr>
            </tbody>
        </table>
</div>
</div>
</body>
</html>
