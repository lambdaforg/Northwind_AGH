<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="allReports">
    <form class="form-inline" action="#" th:action="@{/dashboard/reports/monthlyReport}" th:object="${initReport}"
          method="post">
        <div class="form-row">
            <div class="col-auto">
                <label class="" for="selectMonth">Raport miesięczny</label>
                <select class="form-select form-control mr-sm-1" id="selectMonth" th:field="*{month}"
                        placeholder="Miesiąc">
                    <option value="01">Styczeń</option>
                    <option value="02">Luty</option>
                    <option value="03">Marzec</option>
                    <option value="04">Kwiecień</option>
                    <option value="05">Maj</option>
                    <option value="06">Czerwiec</option>
                    <option value="07">Lipiec</option>
                    <option value="08">Sierpień</option>
                    <option value="09">Wrzesień</option>
                    <option value="10">Październik</option>
                    <option value="11">Listopad</option>
                    <option value="12">Grudzień</option>
                </select>
                <select class="form-select form-control mr-sm-1" id="selectYear" th:field="*{year}" placeholder="Rok">
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                </select>
            </div>
            <div class="col-auto mt-4">
                <button type="submit" class="btn btn-success px-5 mb-2">Generuj</button>
            </div>
        </div>
    </form>
    <div class="mt-4">
        <h5>Raport <span th:text="${month}"></span></h5>
    </div>
    <div class="row mt-3">
        <div class="card mr-2">
            <div class="card-body">
                <h5 class="card-title">Najpopularniejsza kategoria</h5>
                <h6 class="card-text" th:if="${mTopCategory}">Nazwa: <span th:text="${mTopCategory.name}"></span></h6>
                <h6 class="card-text" th:if="${mTopCategory}">Liczba zamówionych produktów w kategorii: <span
                        th:text="${mTopCategoryCount}"></span></h6>
                <p th:if="${mTopProduct == null}" style="color: red"> brak zamówień </p>
            </div>
        </div>
        <div class="card ml-2 mr-2">
            <div class="card-body">
                <h5 class="card-title">Najpopularniejszy produkt</h5>
                <h6 class="card-text" th:if="${mTopProduct}">Nazwa: <span th:text="${mTopProduct.name}"></span></h6>
                <h6 class="card-text" th:if="${mTopProduct}">Liczba zamówionych produktów: <span
                        th:text="${mTopProductCount}"></span>
                </h6>
                <p th:if="${mTopProduct == null}" style="color: red"> brak zamówień </p>
            </div>
        </div>
        <div class="card mr-2 ml-2">
            <div class="card-body">
                <h5 class="card-title">Podsumowanie</h5>
                <h6 class="card-text">Przychody: <span th:text="${mTotalIncome} + ' zł'"></span></h6>
                <h6 class="card-text">Całkowita liczba zamówień: <span th:text="${mOrdersCount}"></span></h6>
                <h6 class="card-text">Średnie przychody z zamówienia: <span th:text="${mAverageIncome} + ' zł'"></span>
                </h6>
            </div>
        </div>
    </div>
</div>
</body>
</html>
