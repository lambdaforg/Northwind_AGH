<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="allStats">
    <div class="row">
        <div class="card mr-2">
            <div class="card-body">
                <h5 class="card-title">Najpopularniejsza kategoria</h5>
                <h6 class="card-text" th:if="${topCategory}">Nazwa: <span th:text="${topCategory.name}"></span></h6>
                <h6 class="card-text" th:if="${topCategory}">Liczba zamówionych produktów w kategorii: <span
                        th:text="${topCategoryCount}"></span></h6>
                <p th:if="${topProduct == null}" style="color: red"> brak zamówień </p>
            </div>
        </div>
        <div class="card ml-2 mr-2">
            <div class="card-body">
                <h5 class="card-title">Najpopularniejszy produkt</h5>
                <h6 class="card-text" th:if="${topProduct}">Nazwa: <span th:text="${topProduct.name}"></span></h6>
                <h6 class="card-text" th:if="${topProduct}">Liczba zamówionych produktów: <span
                        th:text="${topProductCount}"></span>
                </h6>
                <p th:if="${topProduct == null}" style="color: red"> brak zamówień </p>
            </div>
        </div>
        <div class="card mr-2 ml-2">
            <div class="card-body">
                <h5 class="card-title">Podsumowanie</h5>
                <h6 class="card-text">Przychody: <span th:text="${totalIncome} + ' zł'"></span></h6>
                <h6 class="card-text">Całkowita liczba zamówień: <span th:text="${ordersCount}"></span></h6>
                <h6 class="card-text">Średnie przychody z zamówienia: <span th:text="${averageIncome} + ' zł'"></span>
                </h6>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <h5>Histogram najcześciej zakupionych produktów:</h5>
    </div>
    <div th:each="i : ${histogram}" class="mt-3">
        <span th:text="${i.productName}"></span>
        <div class="progress">
            <div class="progress-bar" role="progressbar" th:style="'width:' + @{${i.total} * ${histogramMax} +'%'}"
                 aria-valuenow="${i.total}" aria-valuemin="0" aria-valuemax=""></div>
        </div>
    </div>

</div>
</div>
</body>
</html>
