<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{template/template.html}">
<head>
    <title>Rejestracja</title>
    <script src="content-script.js"></script>
</head>
<body>
<div class="container mt-5" layout:fragment="content">
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Adres email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Hasło</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleCheckPassword">Potwierdz hasło</label>
        <input type="password" class="form-control" id="exampleCheckPassword">
    </div>
    <button type="submit" class="btn btn-primary">Zajerestruj się</button>
</form>
    </div>
</body>
</html>
