<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="category">
    <form action="#" th:action="@{/addCategory}" th:object="${category}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">Nazwa kategorii:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Nazwa kategorii" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Opis kategorii:</label>
            <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                   placeholder="Opis kategorii" th:field="*{description}">
        </div>
        <div class="form-group">
            <input type="file" name="image" accept="image/png, image/jpeg"  class="form-control" id="file" aria-describedby="emailHelp"/>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj kategoriÄ™</button>
    </form>
</div>
</div>
</body>
</html>
