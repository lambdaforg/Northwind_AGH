<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="category">
    <form action="#" th:action="@{/addCategory}" th:object="${category}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Nazwa produktu:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nazwa kategorii" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Cena produktu:</label>
                <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Opis kategorii" th:field="*{description}">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj kategorie</button>
        </form>
    </div>
    </div>
</body>
</html>
