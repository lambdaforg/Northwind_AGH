<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/template.html}">
<head>
    <title>Dodaj produkt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/menu :: menu">
</div>

<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4">Admin panel:</h3>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-product-tab" data-bs-toggle="tab" href="#nav-product" role="tab"
                   aria-controls="nav-product" aria-selected="true">Dodaj produkt</a>
                <a class="nav-link" id="nav-category-tab" data-bs-toggle="tab" href="#nav-category" role="tab"
                   aria-controls="nav-category" aria-selected="false">Dodaj kategorie</a>
                <a class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" href="#nav-contact" role="tab"
                   aria-controls="nav-contact" aria-selected="false">Dodaj dostawce</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active mt-3" id="nav-product" role="tabpanel"
                 aria-labelledby="nav-product-tab">

                <form action="#" th:action="@{/addProduct}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nazwa produktu:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Nazwa produktu" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Cena produktu:</label>
                        <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                               placeholder="Cena produktu" th:field="*{unitPrice}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Kategoria:</label>
                        <select class="form-control" th:field="*{category}">
                            <option th:each="city : ${selectCategories}"
                                    th:value="${city.id}"
                                    th:text="${city.name}">
                                Address
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Dostawca:</label>
                        <select class="form-control" th:field="*{supplierID}">
                            <option th:each="supplier : ${selectSuppliers}"
                                    th:value="${supplier.id}"
                                    th:text="${supplier.companyName}">
                                Address
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj produkt</button>
                </form>
            </div>
            <div class="tab-pane fade mt-3" id="nav-category" role="tabpanel" aria-labelledby="nav-category-tab">
                <div th:replace="admin/fragments/addcategory :: category" th:object="${category}"></div>
            </div>
            <div class="tab-pane fade mt-3" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div th:replace="admin/fragments/addsupplier :: supplier" th:object="${supplier}"></div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</html>
